<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Cadastro de Empreendedor</title>
  <style>
    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      padding: 40px;
      color: #f0f0f0;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    body.dark-mode {
      background: linear-gradient(135deg, #000000, #1a1a1a);
      color: #e0e0e0;
    }

    #toggle-theme {
      position: fixed;
      top: 15px;
      right: 15px;
      background: transparent;
      border: 2px solid #fff;
      color: #fff;
      padding: 6px 10px;
      font-size: 16px;
      border-radius: 50%;
      cursor: pointer;
      z-index: 1000;
      transition: background 0.3s ease, transform 0.3s ease;
    }

    #toggle-theme:hover {
      background: rgba(255,255,255,0.1);
      transform: rotate(20deg);
    }

    form {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      padding: 30px;
      max-width: 450px;
      margin: auto;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
    }

    body.dark-mode form {
      background: rgba(0, 0, 0, 0.4);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    h2 {
      text-align: center;
      color: #ffffff;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
      color: #e0e0e0;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      border-radius: 6px;
      border: none;
      background-color: rgba(255, 255, 255, 0.1);
      color: #fff;
      font-size: 14px;
    }

    input:focus {
      outline: none;
      border: 1px solid #8e2de2;
      background-color: rgba(255, 255, 255, 0.15);
    }

    input[type="file"] {
      border: none;
      background: transparent;
    }

    body.dark-mode input {
      background-color: rgba(255, 255, 255, 0.1);
      color: #fff;
    }

    button {
      margin-top: 25px;
      width: 100%;
      padding: 12px;
      background: linear-gradient(90deg, #8e2de2, #4a00e0);
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(142, 45, 226, 0.4);
      transition: background 0.3s ease, transform 0.2s ease;
    }

    button:hover {
      transform: scale(1.03);
      background: linear-gradient(90deg, #4a00e0, #8e2de2);
    }

    .erro {
      color: #ff4d4d;
      text-align: center;
      margin-top: 15px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <!-- BotÃ£o de modo escuro -->
  <button id="toggle-theme" title="Alternar modo escuro">ðŸŒ™</button>

  <form method="POST" enctype="multipart/form-data">
    <h2>Cadastro de Empreendedor</h2>

    <label for="nome">Nome</label>
    <input type="text" name="nome" required>

    <label for="email">E-mail</label>
    <input type="email" name="email" required>

    <label for="senha">Senha</label>
    <input type="password" name="senha" required>

    <label for="avatar">Foto de Perfil (opcional)</label>
    <input type="file" name="avatar" accept="image/*">

    <button type="submit">Cadastrar</button>
    
    {% if erro %}
      <p class="erro">{{ erro }}</p>
    {% endif %}
  </form>

  <script>
    if (localStorage.getItem('theme') === 'dark') {
      document.body.classList.add('dark-mode');
    }

    const toggleBtn = document.getElementById('toggle-theme');
    if (toggleBtn) {
      toggleBtn.addEventListener('click', function () {
        document.body.classList.toggle('dark-mode');
        const isDark = document.body.classList.contains('dark-mode');
        localStorage.setItem('theme', isDark ? 'dark' : 'light');
      });
    }
  </script>
</body>
</html>
