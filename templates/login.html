<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Login do Empreendedor</title>
  <!--<link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">-->
  <style>
    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      padding: 40px;
      color: #f0f0f0;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    body.dark-mode {
      background: linear-gradient(135deg, #000000, #1a1a1a);
      color: #ffffff;
    }

    #toggle-theme {
      position: fixed;
      top: 15px;
      right: 15px;
      background: transparent;
      border: 2px solid #fff;
      color: #fff;
      padding: 6px 10px;
      font-size: 16px;
      border-radius: 50%;
      cursor: pointer;
      z-index: 1000;
      transition: background 0.3s ease, transform 0.2s ease;
    }

    #toggle-theme:hover {
      background: rgba(255,255,255,0.1);
      transform: rotate(20deg);
    }

    .alert {
      max-width: 400px;
      margin: 20px auto;
      font-weight: bold;
    }

    form {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      padding: 30px;
      max-width: 400px;
      margin: auto;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
    }

    body.dark-mode form {
      background: rgba(0, 0, 0, 0.4);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    h2 {
      text-align: center;
      color: #ffffff;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
      color: #e0e0e0;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      border-radius: 6px;
      border: none;
      background-color: rgba(255, 255, 255, 0.1);
      color: #fff;
      font-size: 14px;
    }

    input:focus {
      outline: none;
      border: 1px solid #8e2de2;
      background-color: rgba(255, 255, 255, 0.15);
    }

    button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      background: linear-gradient(90deg, #8e2de2, #4a00e0);
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(142, 45, 226, 0.4);
      transition: background 0.3s ease, transform 0.2s ease;
    }

    button:hover {
      transform: scale(1.03);
      background: linear-gradient(90deg, #4a00e0, #8e2de2);
    }

    .erro {
      color: #ff4d4d;
      text-align: center;
      margin-top: 15px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <!-- BotÃ£o de modo escuro -->
  <button id="toggle-theme" title="Alternar modo escuro">ðŸŒ™</button>

  <!-- Mensagem de boas-vindas -->
  {% if session['usuario_nome'] %}
    <div id="boas-vindas" class="alert alert-success text-center" role="alert">
      Bem-vindo, {{ session['usuario_nome'] }}!
      {% if session['usuario_avatar'] %}
        <br>
        <img src="{{ url_for('static', filename='uploads/' ~ session['usuario_avatar']) }}"
             alt="Avatar" class="rounded-circle" width="60" height="60"
             style="margin-top: 10px; border: 2px solid #fff;">
      {% endif %}
    </div>
  {% endif %}

  <!-- FormulÃ¡rio de login -->
  <form method="POST">
  <h2>Login do Empreendedor</h2>

  <label for="email">E-mail</label>
  <input type="email" name="email" required>

  <label for="senha">Senha</label>
  <input type="password" name="senha" required>

  <button type="submit">Entrar</button>
  <button type="button" onclick="window.location.href='/'">Voltar ao InÃ­cio</button>

  <div style="text-align: center; margin-top: 15px;">
    <a href="{{ url_for('esqueci_senha') }}" style="color: #ccc; text-decoration: underline; font-size: 14px;">
      Esqueci minha senha
    </a>
  </div>

  {% if erro %}
    <p class="erro">{{ erro }}</p>
  {% endif %}
</form>

  <script>
    // Modo escuro persistente
    if (localStorage.getItem('theme') === 'dark') {
      document.body.classList.add('dark-mode');
    }

    const toggleBtn = document.getElementById('toggle-theme');
    if (toggleBtn) {
      toggleBtn.addEventListener('click', function () {
        document.body.classList.toggle('dark-mode');
        const isDark = document.body.classList.contains('dark-mode');
        localStorage.setItem('theme', isDark ? 'dark' : 'light');
      });
    }

    // Esconde a mensagem de boas-vindas apÃ³s 5 segundos
    setTimeout(function () {
      const alerta = document.getElementById('boas-vindas');
      if (alerta) {
        alerta.style.transition = 'opacity 0.5s ease';
        alerta.style.opacity = '0';
        setTimeout(() => alerta.remove(), 500);
      }
    }, 5000);
  </script>
</body>
</html>
